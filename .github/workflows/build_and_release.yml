name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Clean project
      run: ./gradlew clean --no-daemon

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/my-release-key.keystore

    - name: Build and Sign Release APK
      run: ./gradlew assembleRelease
      env:
        KEYSTORE_PATH: "my-release-key.keystore"
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Find APK files
      run: find app/build/outputs/apk/release -name "*.apk"

    - name: Build and Sign Release AAB
      run: ./gradlew bundleRelease
      env:
        KEYSTORE_PATH: "my-release-key.keystore"
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Find AAB files
      run: find app/build/outputs/bundle/release -name "*.aab"

    - name: Extract version name
      id: version
      run: echo "VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)" >> $GITHUB_ENV

    - name: Determine APK Path
      id: apk_path
      run: |
        APK_FILE=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
        if [ -n "$APK_FILE" ]; then
          echo "APK_TO_UPLOAD=$APK_FILE" >> $GITHUB_ENV
          APK_BASENAME=$(basename "$APK_FILE")
          echo "APK_NAME=$APK_BASENAME" >> $GITHUB_ENV
        else
          echo "Error: No APK found to upload."
          exit 1
        fi

    - name: Determine AAB Path
      id: aab_path
      run: |
        AAB_FILE=$(find app/build/outputs/bundle/release -name "*.aab" | head -n 1)
        if [ -n "$AAB_FILE" ]; then
          echo "AAB_TO_UPLOAD=$AAB_FILE" >> $GITHUB_ENV
          AAB_BASENAME=$(basename "$AAB_FILE")
          echo "AAB_NAME=$AAB_BASENAME" >> $GITHUB_ENV
        else
          echo "Error: No AAB found to upload."
          exit 1
        fi

    - name: List APK files
      run: ls -l app/build/outputs/apk/release/

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: ${{ env.APK_TO_UPLOAD }}

    - name: Upload AAB as artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-aab
        path: ${{ env.AAB_TO_UPLOAD }}

    - name: Create or Update Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION_NAME }}
        name: Release v${{ env.VERSION_NAME }}
        body: |
          Automated release for version ${{ env.VERSION_NAME }}
        draft: false
        prerelease: false
        files: |
          ${{ env.APK_TO_UPLOAD }}
          ${{ env.AAB_TO_UPLOAD }}

